	<style>

		.scroll {

			display: none;
		}
		@media screen and (max-width: 800px) {
			body {
				flex-direction: column;
			}
			.card {
				width: 100%;
				min-width: unset;
			}
			.scroll {

			}
		}
		@media screen and (max-height: 500px) {
			.profile {
